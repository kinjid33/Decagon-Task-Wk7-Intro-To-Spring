<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          rel="stylesheet">
    <title>Akinjide's Store | Login</title>
</head>
<body>
    <div class="container">

        <div class="card w-50 mx-auto my-5">

            <div class="card-header text-center">--%>
                <h1>Welcome to my Store</h1>--%>
            </div>

            <div class="card-body">
                <form method="post" th:action="@{index}" th:object="${user}}">
                    <div class="text-center">
                        <h4>What is your email address?</h4>
                        <p>Type an email to login or register</p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <br/>
                        <input class="form-control" id="email" name="email" placeholder="Email" required
                               th:field="*{email}" type="email"/>

                        <br/>

                        <label for="name">Name</label>
                        <br/>
                        <input class="form-control" id="name" name="name" placeholder="Enter your name" required
                               th:field="*{name}" type="text"/>

                        <br/>

                        <label for="password">Password</label>
                        <br/>
                        <input class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}"
                               type="password"/>

                        <br/>

                        <p>Login or register as
                            <label for="as-admin"></label>
                            <select id="as-admin" name="as-admin" th:field="*{is_admin}">
                                <option value="admin">Administrator</option>
                                <option value="customer">Customer</option>
                            </select>
                        </p>

                    </div>

                    <div class="text-center">
                        <button class="form-control btn btn-primary" type="submit">Continue</button>
                    </div>


                </form>

                <h1>Account Successfully Created</h1>

                <h1>Something went wrong! Try again!</h1>
            </div>
        </div>
    </div>
</body>
</html>
